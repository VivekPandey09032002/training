<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./image/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jquery basic</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/default.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      .visible {
        opacity: 1;
        transition: all 2s ease-in-out;
      }

      .hidden {
        opacity: 0;
        transition: all 2s ease-in-out;
      }

      .row > * {
        padding: 10px;
      }

      .modal-wide .modal-dialog {
        width: 90%;
        max-width: 1000px;
      }

      .custom-tooltip {
        --bs-tooltip-bg: #f5f2f2;
        --bs-tooltip-color: var(--bs-dark);
        --bs-tooltip-max-width: 350px;
        --bs-tooltip-font-size: 1rem;
        --bs-tooltip-arrow-size: 0.8rem;
        --bs-tooltip-arrow-color: #007bff;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <h3 class="text-muted text-center p-4" id="selector-demo">
      <i class="bi bi-box-arrow-down-right"> Selector Demo</i>
    </h3>
    <div class="container selector-demo p-3">
      <div class="d-flex flex-row-reverse justify-content-between">
        <button
          id="heading-btn"
          type="button"
          class="btn btn-outline-primary h-50 align-self-center"
        >
          Hide
        </button>
        <h5
          class="h3 text-center me-3 visible flex-grow-1 overflow-hidden"
          id="heading"
        >
          Type Something in input box to change heading
        </h5>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label class="fs-5 p-1" for="change color">Controller</label>
          <input
            class="form-control"
            type="text"
            id="heading-changer"
            placeholder="type to change heading"
          />
        </div>
        <div class="col-md-6 form-group">
          <label class="fs-5 p-1" for="change color">Change Color</label>
          <input
            class="form-control"
            id="color-picker"
            value="3399FF80"
            data-jscolor="{}"
          />
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <form
        id="studentForm"
        class="needs-validation"
        novalidate
        autocomplete="off"
      >
        <div class="row justify-content-between">
          <h3 class="col-8">
            <i class="bi bi-info-circle"> Student Form Demo</i>
          </h3>
          <div class="col-4">
            <button
              id="resetBtn"
              type="button"
              class="btn btn-outline-dark mb-2 mb-md-0"
            >
              Reset
            </button>
            <button
              id="submitBtn"
              type="submit"
              class="btn btn-danger mb-2 mb-md-0"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="name"
              placeholder="eg. vivek pandey"
              pattern="^[A-Za-z\s]{6,}$"
              required
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="write your full name"
              data-bs-custom-class="custom-tooltip"
            />
            <div class="invalid-feedback">field cannot be empty</div>
            <div id="searchResults"></div>
          </div>
          <div class="col-md-6 form-group">
            <label for="email">Email</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="eg. sample@gmail.com"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
            />
            <div class="invalid-feedback">field cannot be empty</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="dob">Date of Birth</label>
            <input
              name="dob"
              type="date"
              class="form-control"
              id="dob"
              required
            />
            <div class="invalid-feedback">field cannot be empty</div>
          </div>
          <div class="col-6 form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">field cannot be empty</div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            name="addressLine1"
            class="form-control"
            id="address"
            placeholder="eg. flat no xxx, street no xxx, landmark"
            rows="3"
            required
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="write full address except country, city state"
            data-bs-custom-class="custom-tooltip"
          ></textarea>
          <div class="invalid-feedback">field cannot be empty</div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="country">Country</label>
            <select
              id="country"
              class="form-select"
              aria-label="country select"
              name="country"
              required
            >
              <option value="">Select Country</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select
              id="state"
              class="form-select"
              aria-label="state select"
              name="state"
              required
            >
              <option value="">Select State</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="city">City</label>
            <select
              id="city"
              class="form-select"
              aria-label="city select"
              name="city"
              required
            >
              <option value="">Select City</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="form-group col-md-8">
            <label for="course">Current Stream</label>
            <select name="stream" class="form-control" id="stream" required>
              <option value="">Select any stream</option>
              <option value="commerce">Commerce</option>
              <option value="science">Science</option>
              <option value="art">Art</option>
            </select>
          </div>
          <div class="col-md-4 text-md-end text-center">
            <button
              class="btn btn-outline-secondary mt-3"
              type="button"
              id="addNew"
              onclick="addEducation()"
            >
              Add Education Detail
            </button>
          </div>
        </div>
        <div id="education-form" class="mb-5"></div>
      </form>

      <!-- show output -->
      <div
        class="modal fade modal-wide"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModal"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Displaying form json data
              </h5>
              <button
                type="button"
                class="btn-close"
                id="close-modal"
                data-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body"
              id="modal-content"
              style="overflow-y: auto; max-height: 85vh"
            >
              ....
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.0.js"></script>
    <script src="./js/highlight.min.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="./js/selector.js"></script>
    <script src="./js/manipulate.js"></script>
    <script src="./js/crud.js"></script>
    <script src="./js/countryApi.js"></script>
    <script src="./js/eventListener.js"></script>
    <script src="./js/tooltip.js"></script>
  </body>
</html>
