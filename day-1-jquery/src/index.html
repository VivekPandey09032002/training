<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jquery basic</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/default.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      .visible {
        visibility: visible;
      }

      .hidden {
        visibility: hidden;
      }

      .row > * {
        padding: 10px;
      }

      .modal-wide .modal-dialog {
        width: 90%;
        max-width: 1000px;
      }
    </style>
  </head>

  <body>
    <h3 class="text-muted text-center p-4" id="selector-demo">Selector Demo</h3>
    <div class="container selector-demo p-3">
      <div class="d-flex flex-row-reverse justify-content-between">
        <button
          id="heading-btn"
          type="button"
          class="btn btn-outline-primary h-50 align-self-center"
        >
          Hide
        </button>
        <h5
          class="h3 text-center me-3 visible flex-grow-1 overflow-hidden"
          id="heading"
        >
          Type Something in input box to change heading
        </h5>
      </div>
      <div class="row">
        <div class="col-6 form-group">
          <label class="fs-5 p-1" for="change color">Heading Controller</label>
          <input
            class="form-control"
            type="text"
            id="heading-changer"
            placeholder="type to change heading"
          />
        </div>
        <div class="col-6 form-group">
          <label class="fs-5 p-1" for="change color">Change Color</label>
          <input
            class="form-control"
            id="color-picker"
            value="3399FF80"
            data-jscolor="{}"
          />
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <form id="studentForm">
        <div class="d-flex justify-content-between">
          <h3>Student Form Demo</h3>
          <button id="submitBtn" type="submit" class="btn btn-danger">
            Submit
          </button>
        </div>
        <div class="row">
          <div class="col-6 form-group">
            <label for="name">Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="name"
              placeholder="eg. vivek pandey"
              required
            />
          </div>
          <div class="col-6 form-group">
            <label for="email">Email</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="eg. sample@gmail.com"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6 form-group">
            <label for="dob">Date of Birth</label>
            <input
              name="dob"
              type="date"
              class="form-control"
              id="dob"
              required
            />
          </div>
          <div class="col-6 form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            name="addressLine1"
            class="form-control"
            id="address"
            placeholder="eg. flat-no,street name, street number "
            rows="3"
          ></textarea>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="country">Country</label>
            <select
              id="country"
              class="form-select"
              aria-label="country select"
              name="country"
            >
              <option value="">Select Country</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select
              id="state"
              class="form-select"
              aria-label="state select"
              name="state"
            >
              <option value="">Select State</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="city">City</label>
            <select
              id="city"
              class="form-select"
              aria-label="city select"
              name="city"
            >
              <option value="">Select City</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="form-group col-8">
            <label for="course">Current Stream</label>
            <select name="stream" class="form-control" id="stream">
              <option value="commerce">Commerce</option>
              <option value="science">Science</option>
              <option value="art">Art</option>
            </select>
          </div>
          <div class="col-4 text-end">
            <button
              class="btn btn-outline-secondary mt-3"
              type="button"
              id="addNew"
              onclick="addEducation()"
            >
              Add Education Detail
            </button>
          </div>
        </div>
        <div id="education-form" class="mb-5"></div>
      </form>

      <!-- show output -->
      <div
        class="modal fade modal-wide"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModal"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Displaying form json data
              </h5>
              <button
                type="button"
                class="btn-close"
                id="close-modal"
                data-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body"
              id="modal-content"
              style="overflow-y: auto; max-height: 85vh"
            >
              ....
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.7.0.js"></script>
    <script src="./js/highlight.min.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="./js/selector.js"></script>
    <script src="./js/manipulate.js"></script>
    <script src="./js/crud.js"></script>
    <script src="./js/countryApi.js"></script>
  </body>
</html>
