<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .visible {
            display: block;
        }

        .hidden {
            display: none;
        }

        .row>* {
            padding: 10px;
        }

        .modal-wide .modal-dialog {
            width: 90%;
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <h3 class="text-muted">Selector Demo</h3>
    <div class="container selector-demo p-3">
        <div class="d-flex flex-row-reverse justify-content-between">
            <button id="heading-btn" type="button" class="btn btn-primary h-50">Hide</button>
            <h5 class="h3 text-center p-2 visible" id="heading">Type Something in input box to change heading </h5>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <label class="fs-5 p-1" for="change color">Heading Controller</label>
                <input class="form-control" type="text" id="heading-changer" placeholder="type to change heading">
            </div>
            <div class="col-6 form-group">
                <label class="fs-5 p-1" for="change color">Change Color</label>
                <input class="form-control" id="color-picker" value="3399FF80" data-jscolor="{}">
            </div>
        </div>
    </div>
    <h3 class="text-muted">Form Demo</h3>
    <div class="container ">
        <h3>Student Details</h3>
        <form id="studentForm">
            <div class="row">
                <div class="col-6 form-group">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="col-6 form-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="dob">Date of Birth</label>
                    <input name="dob" type="date" class="form-control" id="dob">
                </div>
                <div class="col-6 form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="addressLine1" class="form-control" id="address"
                    placeholder="Enter your base line address on separate lines" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="country">Country</label>
                    <select id="country" class="form-select" aria-label="country select">
                        <option value="select any">Select Country</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-select" aria-label="state select">
                        <option value="select any">Select State</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <select id="city" class="form-select" aria-label="city select">
                        <option value="select any">Select City</option>
                    </select>
                </div>


            </div>
            <div class="row justify-content-between">
                <div class="form-group  col-8">
                    <label for="course">Current Stream</label>
                    <select name="course" class="form-control" id="stream">
                        <option value="">Select your stream</option>
                        <option value="math">Commerce</option>
                        <option value="science">Science</option>
                        <option value="history">Art</option>
                        <!-- Add more options based on your available courses -->
                    </select>
                </div>
                <div class="form-group col-4 ">
                    <button class="btn btn-info" type="button" id="addNew" onclick="addEducation()">Add New</button>
                </div>
            </div>
            <div id="education-form">
                <h3>Education Details</h3>

            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary w-100 m-2">Submit</button>
        </form>


        <div class="modal fade modal-wide" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Header</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <p id="modal-content">This is the modal content. You can add any HTML content here.</p>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/jquery-3.7.0.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="./js/selector.js"></script>
    <script src="./js/manipulate.js"></script>
    <script src="./js/crud.js"></script>
    <script src="./js/countryApi.js"></script>
</body>

</html>
